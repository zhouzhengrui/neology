<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>客户经理</title>
    <!-- CSS -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- JS -->
    <script type="text/javascript" src="js/system.js"></script>

</head>


<body onload="loaded()">
    <!-- main start -->
    <div class="main">
        <div class="">
            <!-- panel start -->
            <div class="panel-customer">
                <div class="background"></div>
                <div class="row">
                    <div class="column">
                        <div class="avatar">
                            <img src="http://img.la/100x100" alt="">
                        </div>
                        <div class="info">
                            <div class="title">
                                <h3 class="name">韩梅梅</h3>
                            </div>
                            <div class="field">
                                <p>客户经理</p>
                            </div>
                        </div>
                    </div>
                    <div class="panel-button-group panel-button-group-right">
                        <a href="tel:" class="button button-round button-round-large button-outline button-wave button-wave-light">
                            <span class="button-inner"><i class="icon-telephone"></i></span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- panel over -->
            <!-- content start -->
            <div class="content-role">
                <div class="content">
                    <h4>擅长</h4>
                    <p>超声刀塑形提拉, 热玛吉祛皱紧肤, 皮肤激光与光子治疗, 袪黄袪色素, 面部综合年轻化等</p>
                    <div class="line"></div>
                    <h4>简介</h4>
                    <p>我是美容师，我会让你面目一新。</p>
                </div>
            </div>
            <!-- content over -->
            <!-- code start -->
            <div class="code">
                <img class="prevent-default-exception" src="img/QRcode.png" alt="">
                <p>扫描二维码或长按图片识别图中二维码</p>
                <p>绑定您的专属客户经理</p>
            </div>
            <!-- code over -->
        </div>
     </div>
    <!-- main over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/iscroll/iscroll-probe.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/waves/waves.min.js"></script>
    <script type="text/javascript" src="js/photoSwipe/photoswipe.min.js"></script>
    <script type="text/javascript" src="js/photoSwipe/photoswipe-ui-default.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</body>

</html>
