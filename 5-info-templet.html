<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>信息模板</title>
    <!-- CSS -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- JS -->
    <script type="text/javascript" src="js/system.js"></script>

</head>


<body onload="loaded()">
    <!-- main start -->
    <div class="main">
        <div class="scroller">
            <!-- content start -->
            <div class="content-news">
                <div class="title-group">
                    <h3 class="title">韩梅梅 <small class="gray">医助</small></h3>
                    <span class="date">2018年1月26日 12:00:00</span>
                </div>
                <div class="content photo-swipe">
                    <!-- text start -->
                    <p>文字信息...</p>
                    <!-- text over -->
                    <!-- image start -->
                    <div class="image">
                        <figure>
                            <!-- 大图最大宽高 1920px -->
                            <!-- data-size 为大图实际宽高 -->
                            <a href="img/test-image/image01.jpg" data-size="1920x1080">
                                <img src="img/test-image/image01.jpg" itemprop="thumbnail" alt="" />
                            </a>
                        </figure>
                    </div>
                    <!-- image over -->
                    <!-- audio start -->
                    <div id="audio" class="jp-jplayer"></div>
                    <div id="audio-panel" class="jp-audio hairline" role="application" aria-label="media player">
                    	<div class="jp-type-single">
                    		<div class="jp-gui jp-interface">
                    			<div class="jp-controls-holder">
                                    <i class="icon-sound-wave"></i>
                                    <div class="jp-time">
                                        <div class="jp-label">
                                            <span>当前时间: </span>
                                            <span class="jp-current-time" role="timer" aria-label="time"></span>
                                        </div>
                                        <div class="jp-label">
                                            <span>持续时间: </span>
                                            <span class="jp-duration" role="timer" aria-label="duration"></span>
                                        </div>
                                    </div>
                                    <ul class="jp-controls">
                                        <li><a href="javascript:;" class="jp-play" tabindex="1">播放</a></li>
                                        <li><a href="javascript:;" class="jp-pause" tabindex="1">暂停</a></li>
                                    </ul>
                    			</div>
                    		</div>
                    	</div>
                    </div>
                    <!-- audio over -->
                    <!-- prompt start -->
                    <p class="mini align-center gray">点击返回按钮，进入公众号与专属客服继续对话</p>
                    <!-- prompt over -->
                </div>
            </div>
            <!-- content over -->
        </div>
    </div>
    <!-- main over -->

    <!-- photoswipe start -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="pswp__bg"></div>
        <div class="pswp__scroll-wrap">
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>
            <div class="pswp__ui pswp__ui--hidden">
                <div class="pswp__top-bar">
                    <div class="pswp__counter"></div>
                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                    <button class="pswp__button pswp__button--share" title="Share"></button>
                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>
                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- photoswipe over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/iscroll/iscroll-probe.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/waves/waves.min.js"></script>
    <script type="text/javascript" src="js/photoSwipe/photoswipe.min.js"></script>
    <script type="text/javascript" src="js/photoSwipe/photoswipe-ui-default.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

    <script type="text/javascript" src="js/jplayer/jquery.jplayer.min.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $("#audio").jPlayer({
        		ready: function (event) {
        			$(this).jPlayer("setMedia", {
        				mp3: "http://www.maszy.cn/test-file/audio/test-1.mp3"
        			});
        		},
        		swfPath: "js/jplayer",
        		supplied: "m4a, oga, mp3",
        		wmode: "window",
                cssSelectorAncestor: "#audio-panel"
        	});
        });
    </script>

</body>

</html>
