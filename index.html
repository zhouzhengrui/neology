<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>专属客服</title>
    <!-- CSS -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- JS -->
    <script type="text/javascript" src="js/system.js"></script>

</head>


<body onload="loaded()">
    <!-- main start -->
    <div class="main">
        <div class="scroller">
            <!-- tab start -->
            <div class="swiper-container role-tab" id="role-tab">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">方案专家</div>
                    <div class="swiper-slide">客户经理</div>
                    <div class="swiper-slide">专家助理</div>
                </div>
            </div>
            <!-- tab over -->
            <!-- image start -->
            <div class="swiper-container role-image" id="role-image">
                <div class="swiper-wrapper">
                    <!-- group start -->
                    <div class="swiper-slide">
                        <a class="avatar" href="1-role-content.html">
                            <img class="swiper-lazy" data-src="http://img.la/380x380" alt="">
                            <div class="swiper-lazy-preloader"></div>
                        </a>
                    </div>
                    <!-- group over -->
                    <!-- group start -->
                    <div class="swiper-slide">
                        <a class="avatar" href="1-role-content.html">
                            <img class="swiper-lazy" data-src="http://img.la/380x380" alt="">
                            <div class="swiper-lazy-preloader"></div>
                        </a>
                    </div>
                    <!-- group over -->
                    <!-- group start -->
                    <div class="swiper-slide">
                        <a class="avatar" href="1-role-content.html">
                            <img class="swiper-lazy" data-src="http://img.la/380x380" alt="">
                            <div class="swiper-lazy-preloader"></div>
                        </a>
                    </div>
                    <!-- group over -->
                </div>
            </div>
            <!-- image over -->
            <!-- info start -->
            <div class="swiper-container role-info" id="role-info">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <h3>John</h3>
                    </div>
                    <div class="swiper-slide">
                        <h3>韩梅梅</h3>
                    </div>
                    <div class="swiper-slide">
                        <h3>Michelle</h3>
                    </div>
                </div>
            </div>
            <!-- info over -->
            <!-- button start -->
            <div class="button-grid index-button">
                <div class="row">
                    <div data-href="1-service.html" class="item waves-effect">
                        <i class="icon-SERVICE" style="color:#79cbae"></i>
                        <p>专属客服</p>
                        <span>SERVICE</span>
                    </div>
                    <div data-href="1-store.html" class="item waves-effect">
                        <i class="icon-CENTRE"></i>
                        <p>医疗中心</p>
                        <span>CENTRE</span>
                    </div>
                </div>
                <div class="row">
                    <!-- 未建群组前, 上方的医疗中心移除, 这里的医疗中心显示, 申请解绑移除 -->
                    <!-- <div data-href="1-store.html" class="item waves-effect">
                        <i class="icon-CENTRE"></i>
                        <p>医疗中心</p>
                        <span>CENTRE</span>
                    </div> -->
                    <div class="item waves-effect md-trigger" data-modal="modal-unbound">
                        <i class="icon-UNBOUND"></i>
                        <p>申请解绑</p>
                        <span>UNBOUND</span>
                    </div>
                </div>
            </div>
            <!-- button over -->
        </div>
     </div>
    <!-- main over -->

    <!-- modal start -->
    <div class="md-modal md-effect-fade" id="modal-unbound">
        <div class="md-main">
            <!-- content start -->
            <div class="modal-title">
                <h4 class="title">申请解绑</h4>
                <button class="md-close"><i class="icon-cancel"></i></button>
            </div>
            <div class="modal-content">
                <div class="list">
                    <div class="item">
                        <div class="row">
                            <div class="input">
                                <textarea class="textarea" rows="3" placeholder="请输入解绑原因"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-button-group">
                <button class="button button-block button-clear button-clear-red waves-effect md-close" id="demo-toast">
                    <span class="button-inner">提交申请</span>
                </button>
                <button class="button button-block button-clear button-clear-gray waves-effect md-close">
                    <span class="button-inner">取消</span>
                </button>
            </div>
            <!-- content over -->
        </div>
    </div>
    <div class="md-overlay"></div>
    <!-- modal over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/iscroll/iscroll-probe.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/waves/waves.min.js"></script>
    <script type="text/javascript" src="js/photoSwipe/photoswipe.min.js"></script>
    <script type="text/javascript" src="js/photoSwipe/photoswipe-ui-default.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

    <script type="text/javascript">
        $('#demo-toast').on('click', function() {
            toast('提交成功, 我们会尽快处理您的申请', 3000, 'center', 'center');
        });
    </script>

</body>

</html>
