<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>附近门店</title>
    <!-- CSS -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- JS -->
    <script type="text/javascript" src="js/system.js"></script>

</head>


<body onload="loaded()">
    <!-- main start -->
    <div class="main">
        <div class="scroller">
            <!-- location start -->
            <div class="locationbar">
                <div class="info">
                    <i class="icon-location"></i>
                    <p>上海市</p>
                    <div class="preloader spin"></div>
                </div>
                <button class="button button-mini button-outline md-trigger" data-modal="modal-1">切换城市</button>
            </div>
            <!-- location over -->
            <!-- list start -->
            <div class="list-card">
                <!-- item start -->
                <div class="item">
                    <div class="row">
                        <div class="column">
                            <p>CellCare 上海市 静安店</p>
                            <p class="small light">约1.3公里</p>
                        </div>
                        <div class="list-card-button-group list-card-button-group-right">
                            <a href="tel:" class="button button-round button-outline">
                                <span class="button-inner"><i class="icon-telephone"></i></span>
                            </a>
                            <a href="#" class="button button-round button-outline">
                                <span class="button-inner"><i class="icon-navigation"></i></span>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <p class="small light">上海市静安区南京西路1266号恒隆广场一期3楼330B室</p>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="row">
                        <div class="column">
                            <p>CellCare 上海市 静安店</p>
                            <p class="small light">约1.3公里</p>
                        </div>
                        <div class="list-card-button-group list-card-button-group-right">
                            <a href="tel:" class="button button-round button-outline">
                                <span class="button-inner"><i class="icon-telephone"></i></span>
                            </a>
                            <a href="#" class="button button-round button-outline">
                                <span class="button-inner"><i class="icon-navigation"></i></span>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <p class="small light">上海市静安区南京西路1266号恒隆广场一期3楼330B室</p>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="row">
                        <div class="column">
                            <p>CellCare 上海市 静安店</p>
                            <p class="small light">约1.3公里</p>
                        </div>
                        <div class="list-card-button-group list-card-button-group-right">
                            <a href="tel:" class="button button-round button-outline">
                                <span class="button-inner"><i class="icon-telephone"></i></span>
                            </a>
                            <a href="#" class="button button-round button-outline">
                                <span class="button-inner"><i class="icon-navigation"></i></span>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <p class="small light">上海市静安区南京西路1266号恒隆广场一期3楼330B室</p>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <!-- list over -->
        </div>
     </div>
    <!-- main over -->

    <!-- modal start -->
    <aside class="md-modal md-effect-stick-right" id="modal-1">
        <div class="md-main">
            <!-- content start -->
            <div class="modal-title">
                <h3 class="title">选择城市</h3>
                <button class="md-close"><i class="icon-cancel"></i></button>
            </div>
            <div class="modal-content">
                <!-- list start -->
                <div class="list">
                    <!-- item start -->
                    <button class="item">
                        <div class="row">
                            <p>北京市</p>
                        </div>
                    </button>
                    <!-- item over -->
                    <!-- item start -->
                    <button class="item">
                        <div class="row">
                            <p class="color-1">上海市</p>
                            <i class="icon-checkmark color-1"></i>
                        </div>
                    </button>
                    <!-- item over -->
                    <!-- item start -->
                    <button class="item">
                        <div class="row">
                            <p>广州市</p>
                        </div>
                    </button>
                    <!-- item over -->
                </div>
                <!-- list over -->
            </div>
            <!-- content over -->
        </div>
    </aside>
    <div class="md-overlay"></div>
    <!-- modal over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/iscroll/iscroll-probe.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/waves/waves.min.js"></script>
    <script type="text/javascript" src="js/photoSwipe/photoswipe.min.js"></script>
    <script type="text/javascript" src="js/photoSwipe/photoswipe-ui-default.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</body>

</html>
