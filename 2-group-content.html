<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>群组信息</title>
    <!-- CSS -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- JS -->
    <script type="text/javascript" src="js/system.js"></script>

</head>


<body onload="loaded()">
    <!-- main start -->
    <div class="main main-gray">
        <div class="scroller">
            <!-- panel start -->
            <div class="panel-customer">
                <div class="background"></div>
                <div class="row">
                    <div class="column">
                        <div class="avatar">
                            <img src="http://img.la/100x100" alt="">
                        </div>
                        <div class="info">
                            <div class="title">
                                <h3 class="name">李雷</h3>
                            </div>
                            <div class="field">
                                <span>Allen</span>
                            </div>
                        </div>
                    </div>
                    <div class="panel-button-group panel-button-group-right">
                        <a href="tel:" class="button button-round button-round-large button-outline button-wave button-wave-light">
                            <span class="button-inner"><i class="icon-telephone"></i></span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- panel over -->
            <!-- card start -->
            <div class="group-card">
                <div class="title-group hairline">
                    <p class="title">群组名称</p>
                    <h3 class="name">李先生 138****8888</h3>
                </div>
                <div class="role-group">
                    <div class="item">
                        <div class="avatar">
                            <img src="http://img.la/64x64" alt="">
                        </div>
                        <div class="info">
                            <h5 class="name">John</h5>
                            <p class="role"> 上海门诊</p>
                        </div>
                        <p class="label hairline">主诊</p>
                    </div>
                    <div class="item">
                        <div class="avatar">
                            <img src="http://img.la/64x64" alt="">
                        </div>
                        <div class="info">
                            <h5 class="name">Michelle</h5>
                            <p class="role">上海门诊</p>
                        </div>
                        <p class="label hairline">医助</p>
                    </div>
                    <div class="item">
                        <div class="avatar">
                            <img src="http://img.la/64x64" alt="">
                        </div>
                        <div class="info">
                            <h5 class="name">韩梅梅</h5>
                            <p class="role">上海长宁龙之梦店</p>
                        </div>
                        <p class="label hairline">顾问</p>
                    </div>
                </div>
                <div class="role-group hairline">
                    <div class="item">
                        <div class="avatar">
                            <img src="http://img.la/64x64" alt="">
                        </div>
                        <div class="info">
                            <h5 class="name">阿星</h5>
                            <p class="role">上海门诊 门诊主任</p>
                        </div>
                        <p class="label hairline">监督者</p>
                    </div>
                    <div class="item">
                        <div class="avatar">
                            <img src="http://img.la/64x64" alt="">
                        </div>
                        <div class="info">
                            <h5 class="name">彦祖</h5>
                            <p class="role">上海长宁龙之梦店 门店主任</p>
                        </div>
                        <p class="label hairline">监督者</p>
                    </div>
                    <div class="item">
                        <div class="avatar">
                            <img src="http://img.la/64x64" alt="">
                        </div>
                        <div class="info">
                            <h5 class="name">尹天仇</h5>
                            <p class="role">医美区域经理</p>
                        </div>
                        <p class="label hairline">监督者</p>
                    </div>
                    <div class="item">
                        <div class="avatar">
                            <img src="http://img.la/64x64" alt="">
                        </div>
                        <div class="info">
                            <h5 class="name">德华</h5>
                            <p class="role">生美区域经理</p>
                        </div>
                        <p class="label hairline">监督者</p>
                    </div>
                </div>
            </div>
            <!-- card over -->
            <!-- list start -->
            <div class="list list-border">
                <!-- item start -->
                <div data-href="2-chat-content.html" class="item waves-effect arrow-right">
                    <div class="row">
                        <label class="label"><i class="icon-chat-2"></i>发送消息</label>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div data-href="2-chat-history.html" class="item waves-effect arrow-right">
                    <div class="row">
                        <label class="label"><i class="icon-chat-3"></i>聊天记录</label>
                    </div>
                </div>
                <!-- item over -->
                <!-- 监督者角色没有"编辑群组"和"添加监督者"功能 -->
                <!-- item start -->
                <div data-href="2-group-build-1.html" class="item waves-effect arrow-right">
                    <div class="row">
                        <label class="label"><i class="icon-group"></i>编辑群组</label>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div data-href="2-group-supervisor.html" class="item waves-effect arrow-right">
                    <div class="row">
                        <label class="label"><i class="icon-add-user"></i>添加监督者</label>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <!-- list over -->
            <!-- button start -->
            <!-- 只有监督者角色显示"退出群组"按钮 -->
            <div class="button-group">
                <button class="button button-red button-block waves-effect waves-light md-trigger" data-modal="modal-1">
                    <span class="button-inner">退出群组</span>
                </button>
            </div>
            <!-- button over -->
        </div>
     </div>
    <!-- main over -->

    <!-- modal start -->
    <div class="md-modal md-effect-fade" id="modal-1">
        <div class="md-main">
            <!-- content start -->
            <div class="modal-content modal-content-padding align-center">
                <p>确定要退出这个群组吗？</p>
            </div>
            <div class="modal-button-group">
                <button class="button button-block button-clear button-clear-red">
                    <span class="button-inner">退出</span>
                </button>
                <button class="button button-block button-clear button-clear-gray md-close">
                    <span class="button-inner">取消</span>
                </button>
            </div>
            <!-- content over -->
        </div>
    </div>
    <div class="md-overlay"></div>
    <!-- modal over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/iscroll/iscroll-probe.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/waves/waves.min.js"></script>
    <script type="text/javascript" src="js/photoSwipe/photoswipe.min.js"></script>
    <script type="text/javascript" src="js/photoSwipe/photoswipe-ui-default.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</body>

</html>
