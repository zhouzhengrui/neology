<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>我</title>
    <!-- CSS -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- JS -->
    <script type="text/javascript" src="js/system.js"></script>

</head>


<body onload="loaded()">
    <footer class="navbar">
        <div class="item waves-effect " data-href="2-chat.html">
            <i class="icon-chat-2"></i>
            <span class="badge">8</span>
            <p>聊天</p>
        </div>
        <div class="item waves-effect " data-href="2-customer.html">
            <i class="icon-user-book"></i>
            <p>顾客</p>
        </div>
        <div class="item waves-effect " data-href="2-group.html">
            <i class="icon-group"></i>
            <p>群组</p>
        </div>
        <div class="item waves-effect active" data-href="2-user.html">
            <i class="icon-user"></i>
            <p>我</p>
        </div>
    </footer>

    <!-- main start -->
    <div class="main">
        <div class="scroller">
            <!-- panel start -->
            <div class="panel-user">
                <div class="topbar">
                    <button>更换头像<i class="icon-camera"></i></button>
                </div>
                <div class="avatar">
                    <img src="http://img.la/100x100" alt="">
                </div>
                <div class="info">
                    <h3 class="name">韩梅梅</h3>
                    <p class="role">客户经理</p>
                </div>
                <div class="meter">
                    <div class="item">
                        <h2 class="number">188</h2>
                        <p class="label">当前绑定</p>
                    </div>
                    <div class="item">
                        <!-- 大于0添加red -->
                        <h2 class="number">0</h2>
                        <p class="label">今日解绑</p>
                    </div>
                    <div class="item">
                        <h2 class="number red">28</h2>
                        <p class="label">累计解绑</p>
                    </div>
                </div>
            </div>
            <!-- panel over -->
            <!-- list start -->
            <div class="list list-border">
                <!-- item start -->
                <div data-href="2-user-code.html" class="item waves-effect arrow-right">
                    <div class="row">
                        <label class="label"><i class="icon-QRcode"></i>我的二维码</label>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div data-href="2-user-phone.html" class="item waves-effect arrow-right">
                    <div class="row">
                        <label class="label"><i class="icon-phone"></i>手机号码</label>
                        <p class="small">138-8888-8888</p>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div data-href="2-user-begood.html" class="item waves-effect arrow-right">
                    <div class="row">
                        <label class="label"><i class="icon-praise"></i>擅长</label>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div data-href="2-user-introduce.html" class="item waves-effect arrow-right">
                    <div class="row">
                        <label class="label"><i class="icon-document"></i>简介</label>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div data-href="1-role-content.html" class="item waves-effect arrow-right">
                    <div class="row">
                        <label class="label"><i class="icon-window"></i>个人主页预览</label>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <!-- list over -->
        </div>
     </div>
    <!-- main over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/iscroll/iscroll-probe.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/waves/waves.min.js"></script>
    <script type="text/javascript" src="js/photoSwipe/photoswipe.min.js"></script>
    <script type="text/javascript" src="js/photoSwipe/photoswipe-ui-default.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</body>

</html>
