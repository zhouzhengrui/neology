        <div class="md-main">
            <!-- content start -->
            <div class="modal-content modal-content-padding align-center">
                <p>确定要解散这个群组吗？</p>
            </div>
            <div class="modal-button-group">
                <button class="button button-block button-clear button-clear-red">
                    <span class="button-inner">解散</span>
                </button>

    <!-- demo start -->
    <script type="text/javascript">
        $('#demo-toast').on('click', function() {
            // 参数1: 消息文本
            // 参数2: 持续时间, 默认3000毫秒
            // 参数3: 出现位置, 'top'顶部出现, 'bottom'底部出现, '空'中部出现
            // 参数4: 文字对齐, 'center'文字居中, '空'文字居左
            toast('Toast是一个微妙的通知, 出现在应用程序的内容之上', 3000, 'top', 'center');
        });
        $('.android .search').on('focus', function() {
            $('.android .button-group').addClass('android-fix');
            $('.android .main').css('margin-bottom', '0');
        })
        $('.android .search').on('blur', function() {
            $('.android .button-group').removeClass('android-fix');
            $('.android .main').css('margin-bottom', '65px');
        })
    </script>
